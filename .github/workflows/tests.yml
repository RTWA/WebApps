name: WebApps Tests

on:
  push:
    branches:
      - develop
      - 'release/**'
  pull_request:
    branches: [develop]

jobs:
  cs-tests:
    runs-on: ubuntu-latest
    name: Test Coding Standards

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
      - name: Test Coding Standards
        run: vendor/bin/phpcs


  php-tests:
    runs-on: ubuntu-latest
    name: PHP ${{ matrix.php }} - Unit Test
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        php: [7.4, 8.0, 8.1]

    steps:
      - name: Start MySQL service
        run: |
          sudo systemctl start mysql.service
          sudo mysql --host 127.0.0.1 --port 3306 -uroot -proot -e "SHOW DATABASES"
      - name: Create database
        run: sudo mysql --host 127.0.0.1 --port 3306 -uroot -proot -e "CREATE DATABASE webapps"
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.github', '.env');"
      - name: Install Dependencies
        run: |
          sudo composer self-update
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Generate a new key
        run: php artisan key:generate --env=github
      - name: Set File & Directory Permissions
        run: |
          chmod -R 775 storage bootstrap/cache
          chmod 666 .env
      - name: Clear Laravel Cache
        run: php artisan cache:clear
      - name: Run Unit Tests
        run: php artisan test --coverage-clover=coverage.xml --env=github
      - name: Upload Unit coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests,${{ matrix.php }}
          name: codecov-umrella
          fail_ci_if_error: true
      
  js-tests:
    runs-on: ubuntu-latest
    name: UI/UX Tests

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Compile assets
        run: |
          npm install
          npm run production
      - name: Run UI Tests
        run: npm run test-coverage
      - name: Upload UI coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: uitests
          name: codecov-umrella
          fail_ci_if_error: true
      
